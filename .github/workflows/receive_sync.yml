name: receive-sync

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ repo-sync ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  auto-pull-request:
    name: PullRequestAction
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set-pr-body
        run: | 
          echo "PULL_REQUEST_BODY='This is an automated pull request to update from branch repo-sync. A summary of changes:\n <!-- START pr-commits -->\n \n<!-- END pr-commits -->'" >> $GITHUB_ENV
      - name: test PR body
        run: |
          echo "${{ env.PULL_REQUEST_BODY }}"
        
      - name: open-pull-request
        uses: vsoch/pull-request-action@1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_PREFIX: "repo-"
          PULL_REQUEST_BRANCH: "main"
          PULL_REQUEST_BODY: "This is an automated pull request to update from branch repo-sync. A summary of changes:\n <!-- START pr-commits -->\n \n<!-- END pr-commits -->"
          PULL_REQUEST_TITLE: "Automated update from GitHub Docs"
