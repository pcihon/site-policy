# This is a basic workflow to help you get started with Actions

name: push changes to second repo

# Controls when the action will run. 
on:
  # Triggers the workflow pull requests merged to the main branch
  pull_request:
    branches: 
      - main 
    types:  
      - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  copy-file:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          repository:  pcihon/site-policy 

      # Pushes to other repo 
      - name: Push a folder to another repository
        uses: crykn/copy_folder_to_another_repo_action@v1.0.5b
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_folder: 'Policies'
          destination_repo: 'pcihon/test'
          destination_branch: 'main'  
          destination_folder: 'Policies'
          user_email: 'pcihon@github.com'
          user_name: 'pcihon'
          commit_msg: '[GHA] Update the test files.'


